    <!-- stars -->
    <g id="stars">
    <circle cx="50" cy="50" r="1" fill="white"/>
    </g>
    <use transform="translate(67,221)" xlink:href="#stars" />
    <use transform="translate(93,110)" xlink:href="#stars" />
    <use transform="translate(55,434)" xlink:href="#stars" />
    <use transform="translate(127,521)" xlink:href="#stars" />
    <use transform="translate(146,286)" xlink:href="#stars" />
    <use transform="translate(198,307)" xlink:href="#stars" />
    <use transform="translate(205,475)" xlink:href="#stars" />
    <use transform="translate(216,246)" xlink:href="#stars" />
    <use transform="translate(230,231)" xlink:href="#stars" />
    <use transform="translate(252,127)" xlink:href="#stars" />
    <use transform="translate(254,490)" xlink:href="#stars" />
    <use transform="translate(277,527)" xlink:href="#stars" />
    <use transform="translate(286,390)" xlink:href="#stars" />
    <use transform="translate(307,198)" xlink:href="#stars" />
    <use transform="translate(381,475)" xlink:href="#stars" />
    <use transform="translate(390,252)" xlink:href="#stars" />
    <use transform="translate(401,240)" xlink:href="#stars" />
